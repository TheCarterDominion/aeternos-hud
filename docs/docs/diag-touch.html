<!doctype html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Aeternos • Touch Diagnostic</title>
<style>
html,body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
h1{font-size:18px;margin:12px}
.wrap{padding:12px;display:grid;gap:10px}
.btn{font-size:18px;padding:16px;border-radius:12px;border:2px solid #333;background:#0b1734;color:#ecf3ff}
.box{border:2px dashed #777; border-radius:12px; height:40vh; display:flex; align-items:center; justify-content:center; margin-top:8px}
.pill{display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid #999; margin:4px}
</style>
</head>
<body ontouchstart="">
<h1>Touch Diagnostic</h1>
<div class="wrap">
  <div>
    <button class="btn" id="bClick" onclick="inc('click')">Click button</button>
    <span class="pill">click: <b id="c_click">0</b></span>
  </div>
  <div>
    <button class="btn" id="bTouch" ontouchstart="inc('touch');return true;">Touch button</button>
    <span class="pill">touchstart: <b id="c_touch">0</b></span>
  </div>
  <div>
    <button class="btn" id="bBoth" onclick="inc('both')" ontouchstart="inc('both');return true;">Both (click + touchstart)</button>
    <span class="pill">both: <b id="c_both">0</b></span>
  </div>

  <div class="box" id="big"
       onclick="inc('area')"
       ontouchstart="inc('area');return true;">
    <div>Tap anywhere in this big area</div>
  </div>
  <div>
    <span class="pill">area: <b id="c_area">0</b></span>
    <span class="pill">last event: <b id="last">—</b></span>
    <span class="pill">UA: <b id="ua">—</b></span>
  </div>
</div>

<script>
function $(id){return document.getElementById(id)}
const counters={click:0,touch:0,both:0,area:0};
function inc(k){ counters[k]++; $('c_'+k).textContent=counters[k]; $('last').textContent=k; }
$('ua').textContent=(navigator.userAgent||'').slice(0,64)+'…';
document.addEventListener('mousedown',()=>{$('last').textContent='document mousedown'},{passive:true});
document.addEventListener('touchstart',()=>{$('last').textContent='document touchstart'},{passive:true});
</script>
</body></html>
